<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML para PDF</title>
    <!-- Script OBRIGATÓRIO do Telegram Mini Apps -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 15px;
            margin: 0;
            /* Usa as variáveis de cor do Telegram */
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }
        #htmlInput {
            width: 95%;
            height: 300px;
            margin-bottom: 15px;
            border: 1px solid var(--tg-theme-hint-color);
            background-color: var(--tg-theme-secondary-bg-color, var(--tg-theme-bg-color)); /* Fallback se secondary não existir */
            color: var(--tg-theme-text-color);
            padding: 8px;
            box-sizing: border-box; /* Inclui padding na largura/altura */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            /* Cores do botão principal do Telegram */
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #status {
            margin-top: 15px;
            font-size: 0.9em;
            color: var(--tg-theme-hint-color);
        }
    </style>
</head>
<body>
    <h1>Conversor HTML para PDF</h1>
    <p>Cole seu código HTML abaixo:</p>
    <textarea id="htmlInput" placeholder="<html>...</html>"></textarea>
    <button id="convertButton">Converter para PDF</button>
    <div id="status"></div>

    <script src="script.js"></script>
</body>
</html>
